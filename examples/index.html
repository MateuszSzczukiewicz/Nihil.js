<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NihilJS - Educational Example</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
                background-color: #f0f0f0;
            }
            .component {
                background-color: white;
                padding: 15px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            pre {
                background-color: #282c34;
                color: #abb2bf;
                padding: 10px;
                border-radius: 4px;
                overflow-x: auto;
            }
        </style>
        <script src="../dist/index.js" defer></script>
    </head>
    <body>
        <h1>NihilJS - The Pointlessly Educational Framework</h1>
        <p>Open your browser console to see the logs from NihilJS.</p>
        <div class="component" my-data="{ message: 'Hello from the void!' }">
            <p>This is a potential NihilJS component.</p>
            <p>Its message should be: <span my-text="message"></span></p>
        </div>
        <div class="component" my-data="{ count: 0, user: { name: 'Nobody' } }">
            <p>Another component.</p>
            <p>Count: <span my-text="count"></span></p>
            <button my-on:click="count++">Increment (doesn't work yet)</button>
            <p>User: <span my-text="user.name"></span></p>
        </div>
        <div class="component">
            <p>This one has no 'my-data', so it's just a plain div.</p>
        </div>
    </body>
</html>
